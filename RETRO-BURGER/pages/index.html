<!DOCTYPE html> <!-- Declara que este é um documento HTML5 -->
<html lang="pt-BR"> <!-- Define o idioma da página como português do Brasil -->

<head>
    <meta charset="UTF-8"> <!-- Define a codificação de caracteres para UTF-8 (suporta acentos e símbolos) -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Configura a visualização para ser responsiva em dispositivos móveis -->
    <title>Retro Burger - Home</title> <!-- Título da aba do navegador -->

    <!-- Link para o arquivo de estilos CSS -->
    <link rel="stylesheet" href="/css/style.css">

    <!-- Link para importar uma fonte personalizada do Google Fonts (substituir "YOUR_FONT_NAME" pelo nome da fonte correta) -->
    <link href="https://fonts.googleapis.com/css2?family=YOUR_FONT_NAME&display=swap" rel="stylesheet">
</head>

<body> <!-- Início do corpo da página (conteúdo visível) -->

    <!-- Cabeçalho da página com o menu de navegação -->
    <header>
        <nav>
            <ul>
                <!-- Link para a página inicial, com a classe 'active' para destacar a página atual -->
                <li><a href="index.html" class="active">HOME</a></li>

                <!-- Link para a página "Sobre Nós" -->
                <li><a href="sobre.html">SOBRE NÓS</a></li>

                <!-- Link para a página "Cardápio" -->
                <li><a href="cardapio.html">CARDÁPIO</a></li>
            </ul>
        </nav>
    </header>

    <!-- Conteúdo principal da página -->
    <main class="main-home">

        <!-- Seção de destaque (hero section) -->
        <section class="hero">

            <!-- Bloco de texto da hero section -->
            <div class="hero-text">
                <h1>SABOR COM TOQUE DE NOSTALGIA</h1> <!-- Título de destaque -->
                <p>Descubra tudo sobre nossos hambúrgueres!</p> <!-- Subtítulo ou chamada complementar -->

                <!-- Botão de chamada para ação (Call to Action) -->
                <button class="cta-button">SABOREIE AGORA</button>
            </div>

            <!-- Bloco da imagem principal -->
            <div class="burger-image">
                <!-- Imagem de hambúrguer -->
                <img src="/images/burger 2.png" alt="Hambúrguer delicioso com batatas fritas">
            </div>

        </section>
    </main>

</body> <!-- Fim do corpo da página -->
</html> <!-- Fim do documento HTML -->
